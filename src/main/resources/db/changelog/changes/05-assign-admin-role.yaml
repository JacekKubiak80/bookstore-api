databaseChangeLog:
  - changeSet:
      id: 5
      author: janek
      preConditions:
        onFail: MARK_RAN
        preConditions:
          - tableExists:
              tableName: users
          - tableExists:
              tableName: roles
          - tableExists:
              tableName: users_roles
      changes:
        - sql:
            sql: |
              INSERT INTO users_roles (user_id, role_id)
              SELECT u.id, r.id
              FROM users u
              JOIN roles r ON r.name = 'ROLE_ADMIN'
              WHERE u.email = 'admin@admin.com';
